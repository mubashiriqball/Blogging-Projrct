<app-home-nav></app-home-nav>

<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="wrapper bg-transparent p-4">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <!-- Header Container -->
                <div class="header-container mb-4">
                    <i class="fa-solid fa-user header-icon"></i>
                    <h2 class="text-white">{{ isLoginMode ? 'Client LogIn' : 'Client SignUp' }}</h2>
                </div>

                <!-- First Name and Last Name Fields (Only for SignUp) -->
                <div *ngIf="!isLoginMode" class="form-group mb-3">
                    <input type="text" id="firstName" formControlName="firstName"
                        class="form-control bg-transparent text-white" placeholder="First Name" required>
                </div>

                <div *ngIf="!isLoginMode" class="form-group mb-3">
                    <input type="text" id="lastName" formControlName="lastName"
                        class="form-control bg-transparent text-white" placeholder="Last Name" required>
                </div>

                <!-- Email Field -->
                <div class="form-group mb-3">
                    <input type="email" id="email" formControlName="email"
                        class="form-control bg-transparent text-white" placeholder="Email" required>
                </div>

                <!-- Password Field -->
                <div class="form-group mb-3">
                    <input type="password" id="password" formControlName="password"
                        class="form-control bg-transparent text-white" placeholder="Password" required>
                </div>

                <!-- Remember Me and Forgot Password (Only for LogIn) -->
                <div *ngIf="isLoginMode" class="d-flex justify-content-between align-items-center text-white mb-4">
                    <div class="form-check">
                        <input type="checkbox" id="remember" formControlName="remember" class="form-check-input">
                        <label for="remember" class="form-check-label">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none text-white">Forgot password?</a>
                </div>

                <!-- Button Container -->
                <div class="button-container d-flex justify-content-center gap-3 mb-4">
                    <!-- Submit Button -->
                    <button type="submit" [disabled]="formGroup.invalid" class="btn btn-light font-weight-bold">
                        {{ isLoginMode ? 'LogIn' : 'SignUp' }}
                    </button>

                    <!-- Home Button (Only for LogIn Mode)
                    <ng-container *ngIf="isLoginMode">
                        <a href="/" class="btn btn-light d-flex align-items-center">
                            <i class="fa-solid fa-house"></i>
                            <span class="ml-2">Home</span>
                        </a>
                    </ng-container> -->
                </div>

                <!-- Toggle Between Login and SignUp -->
                <div class="register mt-4">
                    <p class="text-white">
                        {{ isLoginMode ? 'Don\'t have an account?' : 'Already have an account?' }}
                        <a href="#" class="text-white" (click)="toggleMode($event)">
                            {{ isLoginMode ? 'SignUp' : 'LogIn' }}
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
